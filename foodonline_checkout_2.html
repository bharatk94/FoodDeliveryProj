
<!DOCTYPE html>
<html>
<head>
    <title>foodonline_checkout</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <link rel="stylesheet" type="text/css" href="css/global.css">
  <link rel="stylesheet" type="text/css" href="css/foodonline_checkout_2.css">
</head>

<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="foodonline_home_1.html">Foodzonline</a>
    </div>
    <ul class="nav navbar-nav" style="float: right;">
      <li><a href="foodonline_home_1.html">HOME</a></li>
      <li><a href="#">ORDER </a></li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
   <div class="wrapper">
  <div class="row">
    <div class="col-xs-12 col-md-10 col-sm-10 col-lg-10 contain col-lg-offset-1"><h4>CHECKOUT</h4>
     <div class="col-xs-12 col-md-11 col-sm-11 col-lg-11 col-lg-offset-1 ">
    <div class="col-lg-11">
    <div class="container">
 
  <form class="form-horizontal" style="line-height: 0.5" action="foodonline_thankyou.html">
   
    
    <div class="form-group">
      <div class="col-sm-3 col-xs-12 col-lg-3 col-md-3"><label >First name</label><input type="text" class="form-control" id="fn"  required>
      </div>
      <div class="col-sm-3 col-xs-12 col-lg-3 col-md-3"><label >Last name</label><input type="text" class="form-control" id="ln" required></div>
    </div>
    <div class="form-group">
      <label class="col-sm-12 col-xs-12" >Address 1</label>
      <div class="col-sm-6 col-xx-12"><input type="text" class="form-control" id="ad1" required></div>
    </div>
   <div class="form-group">
      <label class="col-sm-12" >Address 2</label>
      <div class="col-sm-6"><input type="text" class="form-control" id="ad2"></div>
    </div>
    <div class="form-group">
      <div class="col-sm-3 col-xs-12"><label>City</label><input type="text" class="form-control"  id="city" required></div>
      <div class="col-sm-3 col-xs-12"><label>State</label><input type="text" class="form-control" id="state" required></div>
      <div class="col-sm-3 col-xs-12"><label>Pin</label><input type="text" class="form-control" id="pin" pattern="[0-9]{6}" required> </div>
    </div>
    <div class="form-group">
      <label class="col-sm-12">Phone number</label>
      <div class="col-sm-3 col-xs-12"><input type="text" class="form-control"  id="phone" pattern="[0-9]{10}" required></div>
      
    </div>
</div>
</div>
    </div>
  </div>
</div>
</br>
   <div class="row">
      <div class="col-xs-12 col-md-10 col-sm-10 col-lg-10 col-lg-offset-1 contain" style="max-height: 160px;overflow-y: auto;"><h4>ORDER SUMMARY</h4>
    <div class="col-xs-12 col-md-12 col-sm-12 col-lg-11 col-lg-offset-1">
    <div class="col-lg-11">
         <table class="table"  >
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Count</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody id="order-table">
    </tbody>
     <tr>
        <td>Total Items</td>
        <td id="total-count">0</td>
        <td id="total-price" >0</td>
      </tr>
  </table>
</div>
    </div>
</div>
</div>
</div>
<div style="text-align: center;padding-top: 10px;"><input type="submit" value="CONFIRM ORDER" id="confirm" class="allbtn"></div>
</form>

<script src="js/foodonline_checkout_2.js" type="text/javascript" ></script>
</body>
</html>
